<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Theme Clock</title>
  </head>
  <body class="dark">
    <button class="theme" id="toggle-theme">Dark mode</button>

    <div class="clock">
      <span class="clockwise hour" id="hour"></span>
      <span class="clockwise minute" id="min"></span>
      <span class="clockwise second" id="sec"></span>
    </div>

    <div class="time">5:52 PM</div>

    <div class="date">Friday, Jan <span class="day">22</span></div>

    <script src="script.js"></script>
  </body>
</html>
